<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body class="container">
    <header>
        <div class="menu">
            <img class="logo" src="./assets/logo.svg" alt="Logo of the site" title="Logo of the site">

            <nav>
                <ul>
                    <li> <a href="#">About Us</a> </li>
                    <li> <a href="index.html">Contact</a> </li>
                    <li> <a href="#">Register</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <form action="contact.php" method="POST" id="registerForm" class="register-form" >
            <h2>Contact Us</h2>
            <div class="grid-fields">
                <div>
                    <label for="txtName">Name</label>
                    <input type="text" name="txtName" id="txtName">
                </div>

                <div>
                    <label for="txtEmail">Email</label>
                    <input type="email" name="txtEmail" id="txtEmail">
                </div>

                <div>
                    <label for="txtTelephone">Telephone</label>
                    <input type="text" name="txtTelephone" id="txtTelephone">
                </div>

                <div>
                    <label for="txtSubject">Subject</label>
                    <select name="txtSubject" id="txtSubject">
                        <option value="1">Comercial</option>
                        <option value="2">Doubts</option>
                        <option value="3">Partnership</option>
                        <option value="4">Others</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="txtMessage">Message</label>
                <textarea name="txtMessage" id="txtMessage"></textarea>
            </div>

            <button class="btn btn-submit" type="submit">Enviar</button>
        </form>
    </main>
    <script src="./index.js"></script>
    </body>
</html>
