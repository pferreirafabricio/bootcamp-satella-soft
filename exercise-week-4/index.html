<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body class="container">
    <header>
        <div class="menu">
            <img class="logo" src="./assets/logo.svg" alt="Logo of the site" title="Logo of the site">

            <nav>
                <ul>
                    <li> <a href="#">About Us</a> </li>
                    <li> <a href="#">Contact</a> </li>
                    <li> <a href="index.html">Register</a> </li>
                </ul>
            </nav>
        </div>

    </header>
    <main class="container">
        <form id="registerForm" class="register-form">
            <h2>Register</h2>
            <div class="grid-fields">
                <div>
                    <label for="txtName">Name</label>
                    <input type="text" name="txtName" id="txtName">
                </div>

                <div>
                    <label for="txtEmail">Email</label>
                    <input type="email" name="txtEmail" id="txtEmail">
                </div>

                <div>
                    <label for="txtPassword">Password</label>
                    <input type="password" name="txtPassword" id="txtPassword">
                </div>

                <div>
                    <label for="txtConfirmPassword">Confirm Password</label>
                    <input type="password" name="txtConfirmPassword" id="txtConfirmPassword">
                </div>

                <div>
                    <label for="">Genre</label>
                    <select name="txtGenre" id="txtGenre">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>

                <div>
                    <label for="dtDateBirth">Data</label>
                    <input type="date" name="dtDateBirth" id="dtDateBirth">
                </div>
            </div>

            <div class="about-you">
                <label for="txtAboutYou">Tell a little about you</label>
                <textarea name="txtAboutYou" id="txtAboutYou"></textarea>
            </div>

            <div class="register-footer">
                <div class="errors">
                    <ul id="errors" name="errors">
                    </ul>
                </div>
                <button class="btn-submit">Enviar</button>
            </div>
        </form>
    </main>
    <script src="./index.js" />
</body>

</html>
